name: Playwright Test Suites with Allure Reports

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  suiteA:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps
          npm install -g allure-commandline
      - name: Run Suite A
        run: npx playwright test tests/colorAndImage.spec.ts --project=chromium
        continue-on-error: true
      - name: Upload Allure Results (Suite A)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: suiteA-allure-results
          path: allure-results

  suiteB:
    needs: suiteA
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps
          npm install -g allure-commandline
      - name: Run Suite B
        run: npx playwright test tests/playgrounddoc.spec.ts --project=chromium
        continue-on-error: true
      - name: Upload Allure Results (Suite B)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: suiteB-allure-results
          path: allure-results

  suiteC:
    needs: suiteA
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps
          npm install -g allure-commandline
      - name: Run Suite C
        run: npx playwright test tests/miniWebApps.spec.ts tests/playgroundIMG.spec.ts --project=chromium
        continue-on-error: true
      - name: Upload Allure Results (Suite C)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: suiteC-allure-results
          path: allure-results

  suiteD:
    needs: suiteB
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps
          npm install -g allure-commandline
      - name: Run Suite D
        run: npx playwright test tests/windowsandframes.spec.ts --project=chromium
        continue-on-error: true
      - name: Upload Allure Results (Suite D)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: suiteD-allure-results
          path: allure-results

  merge-allure:
    needs: [suiteA, suiteB, suiteC, suiteD]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: .artifacts

      - name: Install Allure CLI
        run: npm install -g allure-commandline

      - name: Merge Allure Results
        run: |
          mkdir -p .artifacts/merged
          find .artifacts -type d -name "*-allure-results" -exec cp -r {}/* .artifacts/merged/ \; || true
          allure generate .artifacts/merged --clean -o .artifacts/allure-report || echo "No results to merge"
      - name: Upload Final Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: final-allure-report
          path: .artifacts/allure-report
